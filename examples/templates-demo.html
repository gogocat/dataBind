<!DOCTYPE html>
<html lang="en" data-framework="dataBind">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>dataBind Demo | template binding</title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="bootstrap/css/open-iconic.css" />
    </head>

    <body>
        <section data-bind-comp="temp-component" data-bind-show="isDisplay" data-bind-tmp="{id:'intro'}"></section>
        
        <template id="intro">
            <h1 class="display-4" data-bind-text="heading"></h1>
            <p data-bind-text="description"></p>
            <p data-bind-text="content"></p>
            <div data-bind-tmp="{id:'nest', data: 'subContent', append: true}">
                <h3>Nested template render</h3>
            </div>
        </template>

        <template id="nest">
            <p data-bind-text="subContent.description"></p>
        </template>

        <script src="../dist/js/dataBind.min.js"></script>
        <script src="js/templateDemo.js"></script>
    </body>
</html>
