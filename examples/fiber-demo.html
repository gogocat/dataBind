<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fiber Demo with dataBind</title>
        <style>
            html {
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif,
                    'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            }

            h1 {
                display: block;
                text-align: center;
                margin-bottom: 0.5rem;
                font-family: inherit;
                font-weight: 500;
                line-height: 1.2;
                border-bottom: 1px solid #ddd;
                padding: 0.7em 0;
            }

            .description {
                text-align: center;
            }

            .container {
                position: absolute;
                left: 50%;
                top: 50%;
                width: 10px;
                height: 10px;
                background: rgb(238, 238, 238);
                transform-origin: 0px 0px 0px;
                transform: scaleX(0.679952) scaleY(0.7) translateZ(0.1px);
                will-change: auto;
            }

            .dot {
                position: absolute;
                left: 971.875px;
                top: 479.688px;
                width: 32.5px;
                height: 32.5px;
                border-radius: 50%;
                font: 15px/32.5px sans-serif;
                text-align: center;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <div class="description">
            <h1>Fiber Demo with dataBind</h1>
            <p>This demo dataBind can update 1000 node while animating and keeping high framerate.</p>
        </div>
        <div id="container" data-bind-comp="fiberDemoComponent" data-bind-attr="containerAttr" data-bind-css="containerCss">
            <div data-bind-tmp="{id: 'fiberDemoContent'}"></div>
        </div>

        <template id="fiberDemoContent">
            <div
                data-bind-for="dot of dots"
                data-bind-text="dot.text"
                data-bind-css="$root.dotCss"
                data-bind-attr="dot.attr"
                data-bind-hover="$root.onHoverDot($index)"
            ></div>
        </template>

        <script src="../dist/js/dataBind.min.js"></script>
        <script src="js/fiberDemo.js"></script>
    </body>
</html>
