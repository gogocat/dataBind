<!doctype html>
<html lang="en" data-framework="dataBind">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>dataBind Demo | multiple viewModel instance</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/open-iconic.css">
</head>

<body>
    <div class="container">
        <section data-jq-comp="myComponent">
            <hr id="beforeBlock">
            <div class="" data-jq-if="renderIntro">
                <h5 data-jq-text="heading"></h5>
                <p data-jq-text="description"></p>
            </div>
            <div class="" data-jq-if="!renderIntro" data-jq-tmp="{id: 'storySelectionSection', data: 'content'}"></div>
            <section class="mt-3 card box-shadow" data-jq-comp="compStoryDetail" data-jq-if="selectedStory" data-jq-tmp="{id: 'compStoryDetailTemplate', data: '$root'}">
            </section>
            <hr id="afterBlock">
            <button class="btn btn-outline-primary" data-jq-click="renderItem">Render simple intro</button>
            <button class="btn btn-primary" data-jq-click="removeItem">remove simple intro</button>
        </section>
    </div>

    <template id="storySelectionSection">
        <div class="text-center">
            <h1 class="display-4">{{data.title}}</h1>
            <p>{{data.intro}}</p>
            <select class="form-control" data-jq-change="onSelectedStory">
                <option>---- Please select a story ----</option>
                <option data-jq-for="story of $root.storyOptions" data-jq-text="story.title" data-jq-attr="$root.setStoryOptionAttr($data)"></option>
            </select>
        </div>
    </template>

    <template id="compStoryDetailTemplate">
        <div class="card-header">
            <h4 class="font-weight-normal" data-jq-text="story.title"></h4>
        </div>
        <div class="card-body d-flex align-items-start">
            <img class="mr-4" data-jq-if="story.pic" data-jq-attr="setStoryImgAttr">
            <p class="" data-jq-text="story.description"></p>
        </div>
    </template>

    <script src="../vendors/lodash.custom.min.js"></script>
    <script src="../vendors/jquery-3.2.1.min.js"></script>
    <script src="../dist/js/dataBind.js"></script>
    <script src="js/ifBindingDemo.js"></script>
</body>

</html>
