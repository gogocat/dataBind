<!doctype html>
<html lang="en" data-framework="dataBind">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>dataBind Demo | multiple viewModel instance</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/open-iconic.css">
</head>

<body>
    <div class="container">
        <section data-jq-comp="myComponent">
            <hr id="beforeBlock">
            <div class="" data-jq-if="renderIntro">
                <h5 data-jq-text="heading"></h5>
                <p data-jq-text="description"></p>
            </div>
            <div class="" data-jq-if="!renderIntro" data-jq-tmp="{id: 'storySelectionSection', data: 'content'}"></div>
            <hr id="afterBlock">
            <button class="btn btn-outline-primary" data-jq-click="renderItem">Render intro</button>
            <button class="btn btn-primary" data-jq-click="removeItem">remove intro</button>
        </section>
    </div>

    <template id="storySelectionSection">
        <div class="text-center">
            <h1 class="display-4">{{data.title}}</h1>
            <p>{{data.intro}}</p>
            <select class="form-control">
                <option>---- Please select a story ----</option>
                <option data-jq-for="story of $root.storyOptions" data-jq-text="story.title" data-jq-attr="$root.setStoryOptionAttr($data)"></option>
            </select>
        </div>
        <section data-jq-if="$root.selectedStory">
            <div data-jq-comp="compStoryDetail" data-jq-tmp="{id: 'compStoryDetailTemplate', data: '$root', append: true}">
                <h3 data-jq-text="title"></h3>
            </div>
        </section>
    </template>

    <template id="compStoryDetailTemplate">
        <p data-jq-text="storyDetail"></p>
    </template>

    <script src="../vendors/lodash.custom.min.js"></script>
    <script src="../vendors/jquery-3.2.1.min.js"></script>
    <script src="../dist/js/dataBind.js"></script>
    <script src="js/ifBindingDemo.js"></script>
</body>

</html>
