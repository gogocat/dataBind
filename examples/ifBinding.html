<!DOCTYPE html>
<html lang="en" data-framework="dataBind">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>dataBind Demo | if binding</title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="bootstrap/css/open-iconic.css" />
    </head>

    <body>
        <div class="container">
            <section data-bind-comp="myComponent">
                <hr id="beforeBlock" />
                <div class="" data-bind-if="renderIntro">
                    <h5 data-bind-text="heading"></h5>
                    <p data-bind-text="description"></p>
                </div>
                <div
                    class=""
                    data-bind-if="!renderIntro"
                    data-bind-tmp="{id: 'storySelectionSection', data: 'content'}"
                ></div>
                <section
                    class="mt-3 card box-shadow"
                    data-bind-comp="compStoryDetail"
                    data-bind-if="selectedStory"
                    data-bind-tmp="{id: 'compStoryDetailTemplate', data: '$root'}"
                ></section>
                <hr id="afterBlock" />
                <button class="btn btn-outline-primary" data-bind-click="renderItem">Render simple intro</button>
                <button class="btn btn-primary" data-bind-click="removeItem">remove simple intro</button>
            </section>
        </div>

        <template id="storySelectionSection">
            <div class="text-center">
                <h1 class="display-4" data-bind-text="content.title"></h1>
                <p data-bind-text="content.intro"></p>
                <select class="form-control" data-bind-change="onSelectedStory">
                    <option value="0">---- Please select a story ----</option>
                    <option
                        data-bind-for="story of $root.storyOptions"
                        data-bind-text="story.title"
                        data-bind-attr="$root.setStoryOptionAttr($data)"
                    ></option>
                </select>
            </div>
        </template>

        <template id="compStoryDetailTemplate">
            <div class="card-header"><h4 class="font-weight-normal" data-bind-text="story.title"></h4></div>
            <div class="card-body d-flex align-items-start">
                <img class="mr-4" data-bind-if="story.pic" data-bind-attr="setStoryImgAttr" />
                <div>
                    <p data-bind-text="story.description"></p>
                    <p>Price: <span data-bind-if="!story.price">N/A</span></p>
                </div>
            </div>
        </template>

        <script src="../dist/js/dataBind.min.js"></script>
        <script src="js/ifBindingDemo.js"></script>
    </body>
</html>
