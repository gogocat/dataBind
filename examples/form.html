<!DOCTYPE html>
<html lang="en" data-framework="dataBind">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>dataBind Demo | form</title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="bootstrap/css/open-iconic.css" />
    </head>

    <body>
        <section 
            data-bind-comp="formApp" 
            data-bind-tmp="{id:'formIntro', data:'intro', prepend: true}"
        >
            <div class="container">
                <h5>formComponentA new instance of FormComponentVewModel</h5>
                <div 
                    data-bind-comp="formComponentA" 
                    data-bind-for="item of personalDetails" 
                    data-bind-tmp="{id:'formItems', data:'$root.personalDetails'}"
                ></div>

                <h5 class="mt-5">formComponentB new instance of FormComponentVewModel</h5>
                <div 
                    data-bind-comp="formComponentB"
                    data-bind-for="item of personalDetails"
                    data-bind-tmp="{id:'formItems', data:'$root.personalDetails'}"
                ></div>

                <h5 class="mt-5">componentRangeInput</h5>
                <div 
                    data-bind-comp="componentRangeInput"
                    data-bind-tmp="{id:'rangeInput'}"
                ></div>
            </div>
        </section>

        <template id="formIntro">
            <div class="jumbotron">
                <div class="container">
                    <h1 class="display-3" data-bind-text="intro.title"></h1>
                    <p data-bind-text="intro.description"></p>
                    <p>
                        <a 
                            class="btn btn-primary btn-lg" 
                            href="#" 
                            role="button" 
                            data-bind-click="onBtnClick" 
                            data-bind-text="intro.btnText"
                        ></a>
                    </p>
                </div>
            </div>
        </template>

        <template id="formItems">
            <div class="form-row" data-bind-show="item.show">
                <div class="col-8">
                    <label for="name" data-bind-css="item.updatedCss" data-bind-text="item.label"></label>
                    <input 
                        type="text"
                        class="form-control" 
                        value="" 
                        data-bind-attr="$root.getInputAttr($index)"
                        data-bind-model="item.value" 
                        data-bind-change="$root.onInputChange" 
                        required
                    >
                </div>
            </div>
        </template>

        <template id="rangeInput">
            <div class="form-row">
                <div class="col-8">
                    <label data-bind-text="range.value"></label>
                    <input 
                        data-bind-attr="getRangeAttr"
                        data-bind-model="range.value" 
                        data-bind-input="onInputChange" 
                    >
                </div>
            </div>
        </template>

        <script src="../dist/js/dataBind.min.js"></script>
        <script src="js/form.js"></script>
    </body>
</html>
