<!DOCTYPE html>
<html lang="en" data-framework="dataBind">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>dataBind Demo | if binding</title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="bootstrap/css/open-iconic.css" />
    </head>

    <body>
        <div class="container">
            <section data-bind-comp="filterComponent">
                <div>
                    <h5 data-bind-text="heading"></h5>
                    <p data-bind-text="description"></p>
                </div>
                <div 
                    data-bind-if="renderIntro | once" 
                    data-bind-tmp="{id: 'storyIntro', data: '$root'}"
                ></div>
                <div 
                    data-bind-if="!renderIntro | once" 
                    data-bind-text="defaultMessage"
                ></div>
            </section>
        </div>

        <template id="storyIntro">
            <div class="card-header">
                <h4 
                    class="font-weight-normal" 
                    data-bind-text="story.title | toUpper"
                ></h4>
            </div>
            <div class="card-body d-flex align-items-start">
                <img 
                    class="mr-4" 
                    data-bind-if="story.pic | once" 
                    data-bind-attr="setStoryImgAttr" />
                <div>
                    <p data-bind-text="story.description"></p>
                    <p>Publish date: 
                        <span data-bind-text="story.date | toDateFormat | toUpper"></span>
                    </p>
                    <p>Price: 
                        <span data-bind-if="!story.price">N/A</span>
                    </p>
                    <hr id="afterBlock" />
                    <button 
                        class="btn btn-primary" 
                        data-bind-click="addPic"
                        type="button"
                    >add story pic data</button>
                    <button 
                        class="btn btn-outline-primary" 
                        data-bind-click="removePic"
                        type="button"
                    >remove story pic data</button>
                </div>
            </div>
        </template>

        <script src="../dist/js/dataBind.min.js"></script>
        <script src="js/filtersDemo.js"></script>
    </body>
</html>
