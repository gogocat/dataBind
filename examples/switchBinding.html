<!doctype html>
<html lang="en" data-framework="dataBind">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>dataBind Demo | multiple viewModel instance</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/open-iconic.css">
</head>

<body>
    <div class="container">
        <section data-jq-comp="myComponent">
            <div class="text-center">
                <h1 class="display-4" data-jq-text="title"></h1>
                <p data-jq-text="description"></p>
                <select class="form-control" data-jq-change="onSelectedStory">
                    <option value="0">---- Please select a story ----</option>
                    <option data-jq-for="story of $root.storyOptions" data-jq-text="story.title" data-jq-attr="$root.setStoryOptionAttr($data)"></option>
                </select>
            </div>
            <hr>
            <div data-jq-switch="selectedStory">
                <h3 data-jq-text="heading"></h3>
                <div data-jq-case="s1" class="mt-3 card box-shadow" data-jq-tmp="{id: 'compStoryDetailTemplate', data: '$root'}">
                    <h2>Case 1</h2>
                </div>
                <div data-jq-case="s2" class="mt-3 card box-shadow" data-jq-tmp="{id: 'compStoryDetailTemplate', data: '$root'}">
                    <h2>Case 2</h2>
                </div>
                <div data-jq-case="s3" class="mt-3 card box-shadow" data-jq-tmp="{id: 'compStoryDetailTemplate', data: '$root'}">
                    <h2>Case 3</h2>
                </div>
                <div data-jq-default="">
                    <p>No story found...</p>
                </div>
            </div>
        </section>
    </div>

    <template id="compStoryDetailTemplate">
        <div class="card-header">
            <h4 class="font-weight-normal" data-jq-text="story.title"></h4>
        </div>
        <div class="card-body d-flex align-items-start">
            <img class="mr-4" data-jq-if="story.pic" data-jq-attr="setStoryImgAttr">
            <p class="" data-jq-text="story.description"></p>
        </div>
    </template>

    <script src="../vendors/lodash.custom.min.js"></script>
    <script src="../vendors/jquery-3.2.1.min.js"></script>
    <script src="../dist/js/dataBind.js"></script>
    <script src="js/switchBindingDemo.js"></script>
</body>

</html>
