<!DOCTYPE html>
<html lang="en" data-framework="dataBind">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>dataBind Demo | switch binding</title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="bootstrap/css/open-iconic.css" />
    </head>

    <body>
        <div class="container">
            <section data-bind-comp="myComponent">
                <div class="text-center">
                    <h1 class="display-4" data-bind-text="title"></h1>
                    <p data-bind-text="description"></p>
                    <select class="form-control" data-bind-change="onSelectedStory">
                        <option value="0">---- Please select a story ----</option>
                        <option
                            data-bind-for="story of $root.storyOptions"
                            data-bind-text="story.title"
                            data-bind-attr="$root.setStoryOptionAttr($data)"
                        ></option>
                    </select>
                </div>
                <hr />
                <div data-bind-switch="selectedStory">
                    <h3 data-bind-text="heading"></h3>
                    <div
                        data-bind-case="s1"
                        class="mt-3 card box-shadow"
                        data-bind-tmp="{id: 'compStoryDetailTemplate', data: '$root'}"
                    >
                        <h2>Case 1</h2>
                    </div>
                    <div
                        data-bind-case="s2"
                        class="mt-3 card box-shadow"
                        data-bind-tmp="{id: 'compStoryDetailTemplate', data: '$root'}"
                    >
                        <h2>Case 2</h2>
                    </div>
                    <div
                        data-bind-case="s3"
                        class="mt-3 card box-shadow"
                        data-bind-tmp="{id: 'compStoryDetailTemplate', data: '$root'}"
                    >
                        <h2>Case 3</h2>
                    </div>
                    <div data-bind-default="">
                        <p>No story found...</p>
                    </div>
                </div>
            </section>
        </div>

        <template id="compStoryDetailTemplate">
            <div class="card-header">
                <h4 class="font-weight-normal" data-bind-text="story.title"></h4>
            </div>
            <div class="card-body d-flex align-items-start">
                <img class="mr-4" data-bind-if="story.pic" data-bind-attr="setStoryImgAttr" />
                <p class="" data-bind-text="story.description"></p>
            </div>
        </template>

        <script src="../dist/js/dataBind.min.js"></script>
        <script src="js/switchBindingDemo.js"></script>
    </body>
</html>
