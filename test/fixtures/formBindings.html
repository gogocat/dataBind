<!-- For test form element bindings -->
<section id="formComponent" data-bind-comp="form-component">
    <form id="test-form" data-bind-submit="onTestFormSubmit">
        <h1 id="test-form-title" data-bind-text="title"></h1>
        <p id="test-form-description" data-bind-text="description" data-bind-show="showContent"></p>
        <input id="new-todo" name="newTodo" type="text" data-bind-change="onAddTask" placeholder="What needs to be done?" autofocus>
        <div>
            <input id="toggle-all" name="toggleAll" data-bind-model="markAllCompleted" data-bind-change="onMarkAllCompleted" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
        </div>
        <div>
            <select id="carName" name="carName" data-bind-model="carName" data-bind-change="onSelected">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
        </div>
        <div>
            <input type="radio" id="radioMale" name="gender" value="male" data-bind-model="gender" data-bind-change="onGenderChanged"> Male
            <br>
            <input type="radio" id="radioFemale" name="gender" value="female" data-bind-model="gender" data-bind-change="onGenderChanged"> Female
            <br>
            <input type="radio" id="radioOther" name="gender" value="other" data-bind-model="gender" data-bind-change="onGenderChanged"> Other
        </div>
        <div>
            <label for="testDate">Choose test date:</label>
            <input id="testDate" type="date" data-bind-model="testDate" data-bind-change="onTestDateChanged">
        </div>
        <div>
            <label for="testRange">Choose a range:</label>
            <input id="testRange" type="range" min="0" max="5" step="1" data-bind-model="testRange" data-bind-change="onTestRangeChanged">
            <label id="testRangeLabel" data-bind-text="testRange"></label>
        </div>
        <div>
            <textarea id="message" name="message" rows="10" cols="30" data-bind-model="message" data-bind-change="onMessageChanged">This is default text in textarea</textarea>
        </div>
        <div>
            <label id="labelTaskeName" for="taskName" data-bind-dblclick="onEditTask">Double click here</label>
            <input id="taskName" name="taskName" type="text" data-bind-model="taskName" data-bind-focus="onFocusEditTask" data-bind-blur="onBlurEditTask"
                data-bind-show="showTaskNameInput">
        </div>
        <div data-bind-attr="testAttr">
        </div>
    </form>
</section>
