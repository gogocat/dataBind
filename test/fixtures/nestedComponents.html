<!-- For test nested component viewModel integrity -->
<section id="parent-component" data-bind-comp="parent-component">
    <h1 id="parent-component-title" data-bind-text="title"></h1>
    <p id="parent-component-description" data-bind-text="description" data-bind-show="showContent"></p>
    <div id="child-component" data-bind-comp="child-component">
        <h1 id="child-component-title" data-bind-text="title"></h1>
        <p id="child-component-description" data-bind-text="description" data-bind-show="showContent"></p>
        <div id="grand-child-component" data-bind-comp="grand-child-component">
            <h1 id="grand-child-component-title" data-bind-text="title"></h1>
            <p id="grand-child-component-description" data-bind-text="description" data-bind-show="showContent"></p>
        </div>
    </div>
    <div id="slibing-child-component" data-bind-comp="slibing-child-component">
        <h1 id="slibing-child-component-title" data-bind-text="title"></h1>
        <p id="slibing-child-component-description" data-bind-text="description" data-bind-show="showContent"></p>
    </div>
</section>
